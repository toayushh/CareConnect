services:
  - type: web
    name: leapfrog-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: leapfrog-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://major-project-psi-six.vercel.app

databases:
  - name: leapfrog-db
    plan: free
    databaseName: leapfrog
    user: leapfrog
