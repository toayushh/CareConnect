<!DOCTYPE html>
<html>
<head>
    <title>LeapFrog Auth Test</title>
    <script>
        async function testLogin() {
            console.log('üß™ Testing authentication...');
            
            try {
                const response = await fetch('http://localhost:5003/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        '<div style="color: green">‚úÖ LOGIN SUCCESS!</div>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = 
                        '<div style="color: red">‚ùå LOGIN FAILED</div>' +
                        '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    '<div style="color: red">‚ùå NETWORK ERROR: ' + error.message + '</div>';
            }
        }
    </script>
</head>
<body>
    <h1>üß™ LeapFrog Authentication Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>
</body>
</html>
